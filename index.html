<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css"/>
</head>
<body>
    <div class="container">
        <div>
            <input type="text" id="colorValue" placeholder="Enter your color">
            <button onclick="changeShapeColor()">Change Color</button>
        </div>
        <div id="shape"></div>
    </div>
    <script>
        function changeShapeColor() {
            var color = document.getElementById("colorValue").value;
            var shape = document.getElementById("shape");
            shape.style.backgroundColor = color;
        }
    </script>
 

</body>
</html>
